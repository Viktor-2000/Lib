<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Updete book</title>
</head>
<body>
<form action="#" th:action="@{/book-update}" th:object="${book}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="title">
    <br/>
    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author" placeholder="author">
    <br/>
    <label for="briefDescription">Brief description</label>
    <input type="text" th:field="*{briefDescription}" id="briefDescription" placeholder="briefDescription">
    <br/>
    <label for="category">Category</label>
    <input type="text" th:field="*{category}" id="category" placeholder="category">
    <br/>
    <input type="submit" value="Update Book">
</form>
</body>
</html>
